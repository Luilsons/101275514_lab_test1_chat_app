<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Chat App</h2>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username">
    </div>

    <div class="mb-3">
        <label for="room-select" class="form-label">Select Room</label>
        <select id="room-select" class="form-select">
            <option value="devops">DevOps</option>
            <option value="cloud">Cloud Computing</option>
            <option value="covid19">Covid-19</option>
            <option value="sports">Sports</option>
            <option value="nodejs">Node.js</option>
        </select>
    </div>

    <button class="btn btn-primary w-100" onclick="joinChatRoom()">Join Chat Room</button>

    <p class="mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
    function joinChatRoom() {
        const username = document.getElementById("username").value;
        const room = document.getElementById("room-select").value;

        if (!username) {
            alert("Please enter a username!");
            return;
        }

        localStorage.setItem("chatRoom", room);
        localStorage.setItem("username", username);
        window.location.href = "chat.html";
    }
</script>

</body>
</html>
